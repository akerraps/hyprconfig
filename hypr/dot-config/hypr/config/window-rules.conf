##############################
### WINDOWS AND WORKSPACES ###
##############################

#####################
# GENERAL BEHAVIOR  #
#####################

# Prevent automatic maximization for all apps
windowrule = match:class .*, suppress_event maximize

# Default size for all floating windows 
windowrule = match:float 1, size 800 600

# Remove borders for all floating windows 
windowrule = match:float 1, border_size 0

windowrule = match:float 1, center on

#######################
# SMART GAPS & BORDERS #
#######################

# Workspaces without gaps
workspace = w[tv1], gapsout 0, gapsin 0
workspace = f[1], gapsout 0, gapsin 0

# Remove borders and rounding for specific workspaces
windowrule = match:workspace w[tv1], border_size 0
windowrule = match:workspace w[tv1], rounding 0
windowrule = match:workspace f[1], border_size 0
windowrule = match:workspace f[1], rounding 0

###############
# APP RULES   #
###############

# Nautilus
windowrule = match:class ^org\.gnome\.Nautilus$, float on, center on, size 1200 700
windowrule = match:title ^Save\ to\ Disk$, float on, center on, size 1200 700
windowrule = match:title ^Open\ Folder$, float on, center on, size 1200 700
windowrule = match:title ^web\.whatsapp\.com\ wants\ to\ open$, float on, center on, size 1200 700

# Dolphin
windowrule = match:class ^org\.kde\.dolphin$, float on, center on, size 1200 700

# Yazi
windowrule = match:class ^yazi$, float on, center on, size 1200 700

# Image viewer
windowrule = match:class ^imv$, maximize on

# Calculator
windowrule = match:class ^org\.gnome\.Calculator$, float on, center on, size 500 600

# Audio controller
windowrule = match:class ^org\.pulseaudio\.pavucontrol$, float on, center on, size 1000 700

# WhatsApp Web (Brave)
windowrule = match:title ^WhatsApp\ Web$, workspace special:magic

# AntiMicroX
windowrule = match:title ^AntiMicroX$, float on, center on
windowrule = match:title ^AntiMicroX$, workspace 1

# Rofi (stay focused)
windowrule = match:class ^Rofi$, stay_focused on

# Zed Editor
windowrule = match:class ^dev\.zed\.Zed$, workspace 2

# PyCharm
windowrule = match:class ^jetbrains-pycharm-ce$, workspace 2

# Steam
windowrule = match:class ^steam$, workspace 3

# VirtualBox
windowrule = match:class ^VirtualBox\ Manager$, workspace 3

# Discord
windowrule = match:class ^discord$, workspace 4

# UltiMaker-Cura
windowrule = match:class ^UltiMaker-Cura$, workspace 5

# Spotify
windowrule = match:class ^Spotify$, workspace 10

#################
# MISC SETTINGS #
#################

misc {
    focus_on_activate = true
}
