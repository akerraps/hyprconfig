##############################
### WINDOWS AND WORKSPACES ###
##############################

###############
# APP RULES   #
###############

# Nautilus
windowrule = float, class:^(org.gnome.Nautilus)$
windowrulev2 = size 1200 700, class:^(org.gnome.Nautilus)$
windowrulev2 = float, title:^(Save\ to\ Disk)$
windowrulev2 = size 1200 700, title:^(Save\ to\ Disk)$
windowrulev2 = float, title:^(Open\ Folder)$
windowrulev2 = size 1200 700, title:^(Open\ Folder)$
windowrulev2 = float, title:^(web.whatsapp.com\ wants\ to\ open)$
windowrulev2 = size 1200 700, title:^(web.whatsapp.com\ wants\ to\ open)$

# Dolphin
windowrule = float, class:^(org.kde.dolphin)$
windowrulev2 = size 1200 700, class:^(org.kde.dolphin)$

# Image viewer
windowrulev2 = maximize, class:^(imv)$

# Calculator
windowrule = float, class:^(org.gnome.Calculator)$
windowrulev2 = size 500 600, class:^(org.gnome.Calculator)$

# Audio controller
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 1000 700,, class:^(org.pulseaudio.pavucontrol)$

# WhatsApp Web (Brave)
windowrulev2 = workspace special:magic, title:^(WhatsApp\ Web)$

# AntiMicroX
windowrulev2 = float, title:^(AntiMicroX)$
windowrulev2 = workspace 1, title:^(AntiMicroX)$

# Rofi (stay focused)
windowrulev2 = stayfocused, class:^(Rofi)$

# Zed Editor
windowrulev2 = workspace 2, class:^(dev.zed.Zed)$

# Pycharm
windowrulev2 = workspace 2, class:^(jetbrains-pycharm-ce)$

# Steam
windowrulev2 = workspace 3, class:^(steam)$

# Virtualbox
windowrulev2 = workspace 3, class:^(VirtualBox\ Manager)$

# UltiMaker-Cura
windowrulev2 = workspace 4, class:^(UltiMaker-Cura)$

# Spotify
windowrulev2 = workspace 9, class:^(Spotify)$

#####################
# GENERAL BEHAVIOR  #
#####################

# Avoid automatic maximization for all apps
windowrulev2 = suppressevent maximize, class:.*

# Fix dragging issues in XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Default size for all floating windows
windowrulev2 = size 800 600, floating:.*

#######################
# SMART GAPS & BORDERS #
#######################

# Workspaces with no gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# No borders or rounding for specific workspaces
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

misc {
    focus_on_activate = true
}
